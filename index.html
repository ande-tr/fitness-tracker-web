<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="livefeed">
        <video width="100%" height="100%" id="pose-video" playsinline></video>
        <canvas id="pose-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="/assets/js/setup.js"></script>
    <script src="/assets/js/drawUtils.js"></script>
    <script>
        let openTracking = true;
        let poses = [];

        const updateTracker = async () => {
            if(net){
                const poses = await net.estimateSinglePose(video, imageScaleFactor, flipHorizontal, outputStride);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                poses.keypoints.forEach(keypoint => {
                    drawKeypoint(keypoint);
                })
            }
            else{
                console.log("Lost connection to motion tracker");
                setupTracker();
            }
            requestAnimationFrame(updateTracker);
        }

        window.addEventListener('resize', () => {
            canvas.width = trackerWrapper.getBoundingClientRect().width;
            canvas.height = trackerWrapper.getBoundingClientRect().height;

            setupCamera(trackerWrapper.getBoundingClientRect().width, trackerWrapper.getBoundingClientRect().height, 30).then(video => {
                video.play();
                video.addEventListener("loadeddata", event => {
                    console.log("Camera is ready");
                    setupTracker();
                });
            });
        });
    </script>
</body>
</html>
